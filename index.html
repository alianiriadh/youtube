<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/youtube.svg" />
    <title>YouTube</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />

    <script src="https://kit.fontawesome.com/4381d01fd8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-grid">
        <!----------------------------------- Header ----------------------------------------------------->
        <div class="header">
          <!-- ?  BEGIN bars + logo -->
          <div class="logo">
            <span class="bars" onclick="closeNav()"
              ><img src="https://img.icons8.com/material-two-tone/24/000000/menu--v1.png" alt="" class="menu-bars" />
            </span>
            <img src="assets/youtube-logo.png" alt="" class="youtubelogo" />
          </div>
          <!-- ?  END bars + logo -->
          <!-- !  BEGIN search area  -->
          <div class="input">
            <input type="text" id="txtsearch" />
            <button id="btnsearch"></button>
            <button id="btnmic"></button>
          </div>
          <!-- !  END search area  -->
          <!-- ? Left Side -->
          <div class="leftside">
            <button id="btnvid"></button>
            <button id="btngrid"></button>
            <button id="btnbell"></button>
            <img src="assets/profilepicture.jpg" alt="" id="profilepic" />
          </div>
          <!-- ? END Left Side -->
        </div>
        <!-- -------------------------------- End Header -------------------------------------------------->

        <div class="middle">
          <div id="youtubevideo">
            <iframe
              id="frame"
              width="727"
              height="409"
              src="https://www.youtube.com/embed/Kqd8NCDHOfc?list=RDKqd8NCDHOfc"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <span id="title">NAMIRO - 7LILI NA | TABAC ROULE</span> <br />
          <span id="views"></span>
          <div class="interactions">
            <div class="leftinter">565,298 views * Mar 27, 2021</div>
            <div class="rightinter">
              <img src="assets/like.png" alt="" class="inter" /><b> 16K</b>
              <img src="assets/disklike.png" alt="" class="inter" /><b> DISLIKE</b>
              <img src="assets/share.png" alt="" class="inter" /><b> SHARE</b>
              <img src="assets/save.png" alt="" class="inter" /><b> SAVE</b>
            </div>
          </div>
          <hr />
        </div>
        <div class="right">
          <div><img src="assets/suggestion.webp" alt="" class="preview" /> <b>video Title</b></div>
          <div><img src="assets/suggestion.webp" alt="" class="preview" /> <b>video Title</b></div>
          <div><img src="assets/suggestion.webp" alt="" class="preview" /> <b>video Title</b></div>
          <div><img src="assets/suggestion.webp" alt="" class="preview" /> <b>video Title</b></div>
          <div><img src="assets/suggestion.webp" alt="" class="preview" /> <b>video Title</b></div>
          <div><img src="assets/suggestion.webp" alt="" class="preview" /> <b>video Title</b></div>
        </div>
      </div>
    </div>
  </body>
</html>
