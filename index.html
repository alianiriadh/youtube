<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="icon" href="assets/youtube.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4381d01fd8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-bars"></i></a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div id="main">
      <div class="header">
        <div id="left">
          <span id="bars" onclick="openNav()"
            ><i class="fas fa-bars"></i> &nbsp; <img src="assets/youtube logo.png" id="youtubelogo" alt=""
          /></span>
        </div>
        <div id="center">
          <input type="text" id="txtsearch" />
          <button id="iconsearch"><i class="fas fa-search fa-lg"></i></button>
          <button id="iconvoice"><i class="fas fa-microphone fa-lg"></i></button>
          <button id="icongrid"><i class="fas fa-border-none fa-2x"></i></button>
        </div>
        <div id="right">
          <button id="dots"><i class="fas fa-ellipsis-v fa-lg"></i></button>
          <button id="connect"><i class="far fa-user-circle"></i> SE CONNECTER</button>
        </div>
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.body.style.backgroundColor = "white";
      }
    </script>
  </body>
</html>
