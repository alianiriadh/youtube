<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="icon" href="assets/youtube.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4381d01fd8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div id="main">
      <div class="header">
        <span id="bars" onclick="openNav()"
          ><i class="fas fa-bars"></i> &nbsp; <img src="assets/youtube logo.png" id="youtubelogo" alt=""
        /></span>
        <input type="text" id="txtsearch" />
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";

        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";

        document.body.style.backgroundColor = "white";
      }
    </script>
  </body>
</html>
